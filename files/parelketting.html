<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pearl necklaces from 1900</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .image-item {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Parelkettingen</h1>
    <div id="imageContainer" class="image-grid"></div>

    <script>
        async function fetchImages() {
            try {
                const response = await fetch('https://api.europeana.eu/record/v2/search.json?query=jewelry%20pearl%20necklace%20kunstmuseum&media=true&wskey=lulcombou');
                const data = await response.json();
                
                const container = document.getElementById('imageContainer');
                
                data.items.forEach(item => {
                    console.log(item);
                    if (item.edmPreview) {
                        const img = document.createElement('img');
                        img.src = item.edmPreview[0];
                        img.classList.add('image-item');
                        img.alt = 'Historical children\'s dress';
                        container.appendChild(img);
                    }
                });
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        window.addEventListener('load', fetchImages);
    </script>
</body>
</html>
